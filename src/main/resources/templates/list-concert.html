<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>
<body>
    <h1>Concert List</h1>
    <a href="/add-concert/">Add Concert</a>
    <!-- TODO: show delete link for each concert -->
    <ul>
        <li th:each="Concert : ${concerts}">
            <a  th:href="@{/delete-concert/{id}(id=${Concert.id})}">Delete</a>
    <!-- TODO: Add list of concerts -->
            <span th:text="${Concert.id}"></span> 
            <span th:text="${Concert.title}"></span>
            <span th:text="${Concert.performer}"></span>
            <span th:text="${Concert.date}"></span>
            <span th:text="${Concert.description}"></span>
        </li>
    </ul>
</body>
</html>
